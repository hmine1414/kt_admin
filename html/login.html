<div id="wrap">

			<div class="pop-bottom"><button type="button" class="btn-black" onclick="front.modalHide('pop-alert')">닫기</button></div>
		</div>
		<!-- //E: pop-alert -->
	</div>
	<!-- //E: modalpop -->
